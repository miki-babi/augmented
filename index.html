<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Display</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- <div style="width: 800px; height: 450px; border: none;"> -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Use your existing marker -->
        <a-marker type="pattern" url="pat.patt">
            <!-- Display a picture on the marker -->
            <!-- <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="4" height="3.25" material="shader: flat; scale: 3 3 3; src:image.png;"></a-plane> -->
            <a-gltf-model src="3d.glb" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
<!-- </div> -->
</body>
</html>
